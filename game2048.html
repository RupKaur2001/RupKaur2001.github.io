<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rupinder Kaur">
    <meta name="description" content="Pretty 2048"> 
    <link rel="stylesheet" href="style2048.css">
    <link rel="shortcut icon" href="#">
    <script src="game2048.js" charset="UTF-8"></script>
    <title>2048 Game on Web</title>
</head>
<body>
    <div id="start-screen">
        <h1>
        Hi! This is 2048. Aim to generate 2048 <br>
        by combining powers of 2. <br>
        Use WASD or arrow keys with keyboard. <br>
        Use swipe gesture for touchscreens. <br>
        
        </h1>
        <br>
        <div id = "start-screen-button">
            <button class="button-4" onclick="removeStartScreen()"> Start the game</button>

        </div>
    </div>
    <div id="end-screen">
        <h1>
                               Hi! <br>
        Use WASD or arrow keys with keyboard. <br>
        Use swipe gesture for touchscreens. <br>
        
        </h1>
        <br>
        <div id = "end-screen-button">
            <button onclick="restartTheGame()"> Click Me</button>

        </div>
    </div>
    <div id="info-controls-area">
        <div id="score-area">
            2048
            <!-- Current Score -->
            <!-- TODO Add an element that shows current score -->
        </div>
        <div id="undo-area">
            <button  id="undo-button" onclick="undoCommand()"> UNDO</button>
        </div>
    </div>
    <div id="game-area">
        <div id="all-the-boxes">
            <div class="game-box" id="boxNum0"></div>
            <div class="game-box" id="boxNum1"></div>
            <div class="game-box" id="boxNum2"></div>
            <div class="game-box" id="boxNum3"></div>
            <div class="game-box" id="boxNum4"></div>
            <div class="game-box" id="boxNum5"></div>
            <div class="game-box" id="boxNum6"></div>
            <div class="game-box" id="boxNum7"></div>
            <div class="game-box" id="boxNum8"></div>
            <div class="game-box" id="boxNum9"></div>
            <div class="game-box" id="boxNum10"></div>
            <div class="game-box" id="boxNum11"></div>
            <div class="game-box" id="boxNum12"></div>
            <div class="game-box" id="boxNum13"></div>
            <div class="game-box" id="boxNum14"></div>
            <div class="game-box" id="boxNum15"></div>
        </div>
    </div>
    <!-- TODO - Eventually add a Restart button -->

    <!-- TODO Add a Dark mode button -->
</body>
</html>
